  <header class="s_header">FE4 ^__^</header>
  <div class="s_content">

        <button data-type="doughnut" class="s_menu__button" id="doughnut">

      </div>
      <div class="s_table">
        <div class="s_tableNavBar">
          <input type="text" class="s_table__input">
          <div>

          </div>
          <div href="#" class="s_table__colorPicker"></div>
          <button class="s_table__button">Save</button>
        </div>
        <div class="s_tableBox">
          <div id="htmlout">
            <div id="outfile"></div>
          </div>
          <table class="native-table">
            <thead>
              <tr>
                <th>Месяц</th>
                <th>Сумма</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <div class="s_docName">

        </div>
      </div>
      <div class="s_download">
        <button class="s_downloadPdf">
          <div class="icon"></div>
          <div class="z">Download PDF</div>
      </button>
      </div>
    </aside>
    <main class="s_rightBlock">
      <div class="s_chart">

        <div class="graphics">
          <canvas class="myChart" id="myChart"></canvas>
