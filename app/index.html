        <div class="s_tableBox">

          <table class="native-table">
            <tbody>
              <tr>
                <td>Месяц</td>

              </tr>
              <tr>

              </tr>
              <tr>

              </tr>
              <tr>

              </tr>
              <tr>
                <td contenteditable="true">Июль</td>
                <td contenteditable="true">300</td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="s_docName">
          <!-- enput text using JS -->
          <span></span>
        </div>
      </div>
      <div class="s_download">
        <button class="s_downloadPdf">
          <div class="icon"></div>
          <div class="z">Download PDF</div>
        </button>
      </div>
    </aside>
    <main class="s_rightBlock">
      <div class="s_chart">
        <!-- <span>Pie chart</span> -->

        <!-- section graphics logic -->
        <div class="graphics">
          <canvas class="myChart" id="myChart"></canvas>
        </div>
        <!-- end graphics logic -->

      </div>
    </main>
  </div>
